name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Skicka Discord-meddelande – success
      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ Build succeeded by ${{ github.actor }}\"}" \
               ${{ secrets.DISCORDWEBHOOK }}

      # Skicka Discord-meddelande – failure
      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"❌ Build failed by ${{ github.actor }}\"}" \
               ${{ secrets.DISCORDWEBHOOK }}
